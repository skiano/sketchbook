<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../images/sketchbook-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skiano | Graph Paper</title>
    <link rel="stylesheet" href="../shared/reset.css">
    <link rel="stylesheet" href="../shared/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&display=swap" rel="stylesheet">
  </head>
  <style>
    #app {
      margin: 30px auto;
      display: flex;
      flex-wrap: wrap;
      max-width: 1100px;
      gap: 20px;
    }
  </style>
  <body class="center-body-content">
    <div id="app"></div>
    <script type="importmap">
      {
        "imports": {
          "p5": "https://esm.run/p5@1.10"
        }
      }
    </script>
    <script type="module">
      import addCanvas from '../shared/addP5Canvas.js';
      import createBubbles from './createBubbles.js';

      let prefixes = ['Message', 'Nice', 'Cool Thing'];

      addCanvas((p) => {
        let bubbles;

        let setBubbleFont = () => {
          p.textFont('Literata');
          p.textSize(15);
          p.textLeading(22);
        }

        p.setup = () => {
          bubbles = createBubbles(p, {
            content: Array.from(new Array(15)).map((_, i) => ({ text: `${i} - ${prefixes[i % prefixes.length]}`, isPrimary: i === 0 })),
            measureBubble(b) {
              let width;
              p.push();
              setBubbleFont();
              width = p.textWidth(b.content.text);
              p.pop();
              return {
                width: width + 50,
                height: 55,
              }
            },
            renderBubble(b) {
              p.push();
              setBubbleFont();
              p.fill(
                b.hover
                  ? '#ff654a'
                  : (b.content.isPrimary ? '#ff654a' : '#9aa1a2')
              );
              p.textAlign(p.CENTER, p.CENTER);
              p.text(b.content.text, b.x, b.y);
              p.pop();
            },
          });
        }
        p.draw = () => {
          p.background('#f9efee');
          bubbles.render();
        }
      }, {
        fps: 60,
        width: 850,
        height: 650
      });
    </script>
  </body>
</html>
