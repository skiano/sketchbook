<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../images/sketchbook-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skiano | Graph Paper</title>
    <link rel="stylesheet" href="../shared/reset.css">
    <link rel="stylesheet" href="../shared/base.css">
  </head>
  <style>
    #app {
      margin: 30px auto;
      display: flex;
      flex-wrap: wrap;
      max-width: 1100px;
      gap: 20px;
    }
  </style>
  <body class="center-body-content">
    <div id="app"></div>
    <script type="importmap">
      {
        "imports": {
          "p5": "https://esm.run/p5@1.10"
        }
      }
    </script>
    <script type="module">
      import addCanvas from '../shared/addP5Canvas.js';
      import createBubbles from './createBubbles.js';
      addCanvas((p5) => {
        let bubbles;
        p5.setup = () => {
          bubbles = createBubbles(p5);
        }
        p5.draw = () => {
          p5.background('#333');
          bubbles.render();
        }
      }, { fps: 60 });
    </script>
  </body>
</html>
